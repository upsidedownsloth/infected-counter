<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infected Presence Increase Calculation</title>
    <link rel="icon" href="images/biohazard.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- HEADING -->
        <section>
            <div class="heading">
                <h1 class="title">Infected Presence Increase Calculation</h1>
                <img src="images/umbrellabg.jpg" alt="umbralla company image">
            </div>
        </section>
        <section class="grid-container">
            <div class="container-left top">
                <h1>Number of Zombies currently in the area</h1>
                <h2 id="infectedNum"></h2>
            </div>
            <div class="container-left bottom">
                <h1>Number of infected appeared in the area last month</h1>
                <h2 id="incomingNum"></h2>
            </div>
            <div class="container-right">
                <h1>Output</h1>
                <p id="output"></p>
            </div>
        </section>
        <div class="credits">
            Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </main>

    <!-- SCRIPT -->
    <script>
        // INPUT
        let infected = prompt("Enter number of Zombies currently in the area", "0");
        infected = Number(infected);
        let incoming = prompt("Enter the number of infected appeared in the area in the last month.", "0");
        incoming = Number(incoming);
        
        // MODIFYING DOM
        let infectedNum = document.getElementById("infectedNum");
        infectedNum.textContent = infected;
        let incomingNum = document.getElementById("incomingNum");
        incomingNum.textContent = incoming;

        // CALCULATIONS
        let currentMonth = 1;
        let totalMonths = 12;
        let output = document.getElementById("output");
        while (currentMonth <= totalMonths) {
            infected = infected + incoming;
            output.innerHTML += `There will be ${infected} infected in the area after ${currentMonth} month(s). <br>`;
            currentMonth++;
        }
    </script>
</body>

</html>
