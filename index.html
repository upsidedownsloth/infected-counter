<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title">Infected Presence Increase Calculation</h1>
        <section>
            <div class="grid-container">
                <section class="container-left top">
                    <h1>Number of Zombies currently in the area</h1>
                    <h2 id="infectedNum"></h2>
                </section>
                <section class="container-left bottom">
                    <h1>Number of the infected appeared in the area last month</h1>
                    <h2 id="incomingNum"></h2>
                </section>
                <aside class="container-right">
                    <h1>Output</h1>
                    <p id="output"></p>
                </aside>

            </div>
        </section>
</main>

    <script>
        //number of Zombie currently in the area
        let infectedNum = document.getElementById("infectedNum");
        let infected = prompt("Please enter number of Zombies currently in the area");
        // if user hit ok, JS returns an empty string
        if (infected === ""){
            infectedNum.textContent = "0";
        }else{
            infectedNum.textContent = infected;
        }

        //number of incoming
        let incomingNum = document.getElementById("incomingNum");
        let incoming = prompt("Please enter the number of infected that have appeared in the area in the last month.");

        if (incoming === ""){
            incomingNum.textContent = "0";
        }else{
            incomingNum.textContent = incoming;
        }

        //calculations
        let currentMonth = 1;
        let totalMonth = 12;
        let totalInfected = parseInt(infected) + parseInt(incoming);

        //output
        let output = document.getElementById("output");
        let outputMessage = `There will be ${totalInfected} in the area after ${currentMonth} month(s)`;
        output.textContent = outputMessage;
        console.log(outputMessage);
    </script>
</body>
</html>
